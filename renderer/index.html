<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./css/photon.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <style>
  iframe {
    top: 0;
    right: 0;
    bottom: 0;
    left: 0;
  }
  .sidebar {
    width: 140px;
  }
  </style>
  <script src="../node_modules/vue/dist/vue.min.js"></script>
  <script src="js/app.js"></script>
</head>
<body>
  <div class="window">
    <div class="window-content">
      <div class="pane-sm sidebar">
        <ul id="play-list" class="list-group">
          <list-item v-for="(item, index) in store.getState().datas"
            :item="item" :index="index" :store="store">
         </list-item>
        </ul>
      </div>
      <div id="play-content" class="pane">
        <iframe
          id="player"
          width="560"
          height="315"
          v-bind:src="src"
          frameborder="0" allowfullscreen></iframe>
      </div>
    </div>
  </div>
</body>
</html>
