<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./css/photon.min.css">
  <style>
  iframe {
    top: 0;
    right: 0;
    bottom: 0;
    left: 0;
  }
  .sidebar {
    width: 140px;
  }
  </style>
  <script src="../node_modules/vue/dist/vue.min.js"></script>
  <script src="js/app.js"></script>
</head>
<body>
  <div class="window">
    <div class="window-content">
      <div class="pane-sm sidebar">
        <ul id="play-list" class="list-group">
          <template v-for="item in items">
            <li
              v-on:click="clickHandler"
              v-bind:class="[item.listClass, {active : item.isActive}]"
              v-bind:data-data="item.url">
              {{ item.title }}
            </li>
        </template>
        </ul>
      </div>
      <div class="pane">
        <iframe
          id="player"
          width="560"
          height="315"
          src="https://www.youtube.com/embed/b8Bh7kprqOI?autoplay=1&loop=1"
          frameborder="0" allowfullscreen></iframe>
      </div>
    </div>
  </div>
</body>
</html>
