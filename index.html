<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./css/photon.min.css">
  <style>
  iframe {
    top: 0;
    right: 0;
    bottom: 0;
    left: 0;
  }
  .sidebar {
    width: 140px;
  }
  </style>
  <script type="text/javascript">
  window.jQuery = window.$ = require('./js/jquery-3.1.1.js');
  var url = 'https://www.googleapis.com/youtube/v3/playlistItems?part=snippet&playlistId=PLgGoUn8TVUS8CEuk8d3n6z8DHP11UrKx-&key=AIzaSyA8jO-fb1xwYeO7DaX1JLWX7sdoZmyHKQI';
  $(document).ready(function() {
    fetch(url).then(function(response) {
      return response.json();
    }).then(function(json) {
      console.log(json.items);
      json.items.forEach(function(item) {
        var url = 'https://www.youtube.com/embed/' +
          item.snippet.resourceId.videoId +
          '?autoplay=1&loop=1';
        var listItem = $('<li>')
            .addClass('list-group-item')
            .attr('data-data', url)
            .text(item.snippet.title);
        listItem.on('click', function(e) {
          $('.list-group-item').removeClass('active');
          var url = $(e.target).attr('data-data');
          console.log(url);
          $('#player').attr('src', url);
          $(e.target).addClass('active');
        });
        $('#play-list').append(listItem);
      });
      $('li').eq(0).addClass('active');
    });
  });
  </script>
</head>
<body>
  <div class="window">
    <div class="window-content">
      <div class="pane-sm sidebar">
        <ul id="play-list" class="list-group">
        </ul>
      </div>
      <div class="pane">
        <iframe
          id="player"
          width="560"
          height="315"
          src="https://www.youtube.com/embed/b8Bh7kprqOI?autoplay=1&loop=1"
          frameborder="0" allowfullscreen></iframe>
      </div>
    </div>
  </div>
</body>
</html>
